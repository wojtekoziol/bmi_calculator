name: bmi_calculator
description: BMI Calculator.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^0.19.2+1

  provider: ^4.3.2+3

  share: ^0.6.5+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: true
  image_path: 'assets/pngs/app-icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/pngs/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
